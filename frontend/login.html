<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script defer>
    async function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('http://localhost:3000/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        window.location.href = 'index.html';  // redirigir al índice
      } else {
        alert(data.message);
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <h1 class="text-2xl mb-4">Login</h1>
  <form onsubmit="login(event)" class="space-y-4">
    <input type="text" id="username" placeholder="Usuario" class="border p-2 w-full"><br>
    <input type="password" id="password" placeholder="Contraseña" class="border p-2 w-full"><br>
    <button class="bg-blue-500 text-white px-4 py-2">Entrar</button>
  </form>
  <p class="mt-4">¿No tienes cuenta? <a href="register.html" class="text-blue-600 underline">Regístrate aquí</a></p>
</body>
</html>
