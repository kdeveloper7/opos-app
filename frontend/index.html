<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <script defer>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    window.onload = () => {
      const token = localStorage.getItem('token');
      if (!token) window.location.href = 'login.html';
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <h1 class="text-2xl mb-4">Bienvenido</h1>
  <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 mb-4">Cerrar sesi√≥n</button><br>
  <a href="dashboard.html" class="text-blue-500 underline">Ir a tus temas</a>
</body>
</html>
